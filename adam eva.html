<body>
<script>
    class Apple{

        constructor(weight) {
            this.weight =10
        }
        decrease(){
            return this.weight--;
        }
        isEmpty(){
            if (this.weight===0){
                return true;
            }else false;
        }
        getWeight(){
            return this.weight;
        }
    }
class Human{

    constructor(name,weight,gender) {
        this.name =name;
        this.weight =weight;
        this.gender ="";
    }
    setName(){
        this.name = name
    }
    getName(){
        return this.name
    }
    getWeight(){
        return this.weight;
    }
    setWeight(){
        this.weight = weight;
    }
    isMale(){
        if (this.gender==="male"){
            return true
        }else return false;
    }
    setGender(){
        return this.gender.isMale()
    }
    checkApple(Apple){
        if (Apple.isEmpty==!0){
            return true
        }else return false
    }
    eat(Apple){
      if (Apple.isEmpty==!0) {
          this.weight++
          Apple.decrease()
      }
    }


}

    function theStory() {
        let adam = new Human('adam', 60);
        let eva = new Human('eva', 45);
        let apple = new Apple()
        adam.setGender('male');
        eva.setGender('female');
        while (apple.weight > 0) {
            adam.eat(Apple);
            eva.eat(Apple);
        }
        console.log('Hết Apple');
    }

    theStory();
